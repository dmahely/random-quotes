<html>
    <meta charset="utf-8"/>
    <head>
        <link rel="stylesheet" href="style.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
      <script src="app.js" charset="utf-8"></script>
    </head>
    <body onload="randomQuotes()">
        <div id="box">
          <p id="quote"><i class="fas fa-quote-left"></i><span id="actualQuote"></span></p>
          <p id="byline"></p>
          <p id="cat" hidden></p>

          <div id="icons">
          <a id="twitter" target="_blank" href="#"><i class="fab fa-2x fa-twitter-square"></i></a>

            <button onclick="randomQuotes()" id="newQuote" href="#">New Quote</button>
          </div>

        </div>
        <footer id="footer">
          Made by <b>Doaa Mahely</b>
        </footer>
      </body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
